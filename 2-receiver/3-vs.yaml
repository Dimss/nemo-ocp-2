---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: receiver
spec:
  hosts:
    - receiver.nemo
    - receiver
  gateways:
  - nemo-gateway
  http:
  - route:
    - destination:
        host: receiver
        subset: v1
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - DELETE
        - PUT
        - OPTIONS
      allowHeaders:
        - "X-NEMO-AUTH"
        - "Origin"
        - "Accept"
        - "Content-Type"
        - "Authorization"
      exposeHeaders:
        - x-custom-header
      maxAge: 300s
      allowCredentials: true